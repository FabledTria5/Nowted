    material = "1.4.2"
    org-jetbrains-kotlin-android = "1.8.20"
    core-ktx = "1.10.0"
    junit = "4.13.2"
    androidx-test-ext-junit = "1.1.5"
    espresso-core = "3.5.1"
    lifecycle-runtime-compose = "2.6.1"
