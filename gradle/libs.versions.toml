    room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
    room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
    desugaring = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugaring" }
    compose-material-icons = { module = "androidx.compose.material:material-icons-extended", version.ref = "material" }

[plugins]
    com-android-application = { id = "com.android.application", version.ref = "com-android-application" }
    org-jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "org-jetbrains-kotlin-android" }
    google-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

[bundles]

